<body>
	<div class="login">
		
		<center><img id="logo" src="http://buy.cmseasy.cn/resources/images/logo.png" /></center>
		<div class="clear"></div>

		<form id="frmLogin" name="frmLogin" action="" method="post" class="form-signin" role="form">
			<input type="name" class="form-control" value="用户名" onfocus="if(this.value=='用户名') {this.value=''}" onblur="if(this.value=='') this.value='用户名'" name="username" id="username">
			<input type="password" class="form-control" value="密码" onfocus="if(this.value=='密码') {this.value=''}" onblur="if(this.value=='') this.value='密码'"  name="password" id="password">
			<button id="login" type="submit">登录</button>
		</form>

		<div class="clear"></div>

	</div>
